<!DOCTYPE html>
<html>
<head>
  <title>Movie Quotes</title>

  <!-- An enormous amount of the stylistic display choices regarding the quote, its container,
       the button, etc are controlled via styles. Play with these and watch the changes in the
       display. -->

  <link rel=stylesheet type="text/css" href="styles.css">

  <!-- Our client side scripts will run when the page is first loaded making sure that the
       elements needed to make our app work are created and in place. -->

  <script src="scripts.js" defer></script>
</head>

<body>

  <!-- Note that the only element hard coded in the HTML is the simple div container with the
       id "app". As long as this element exists and is named as such, the script that runs when
       the document is loaded will take care of setting up the rest. -->

  <div id='app'></div>
</body>
</html>
